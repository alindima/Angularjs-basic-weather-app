<!DOCTYPE html>
<html>
  <head>
    <link data-require="bootstrap@3.3.7" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script data-require="angular.js@1.6.5" data-semver="1.6.5" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body ng-app="CoolWeather">
    <div class="container-fluid" ng-controller="MainController">
      <h1>{{ title }}</h1>
      <select ng-model="selectedCity" ng-change="refreshData(selectedCity)">
        <option ng-repeat="loc in locations">{{ loc }}</option>
      </select>
      
      <button type="button" class="btn btn-primary" ng-click="plusButtonClicked()">+</button>
      <br /><br />
      
      <div class="row" ng-show="isLocationInputVisible">
        <div class="col-xs-4">
          <input type="text" ng-model="city" class="form-control">
        </div>
        
        <button type="button" ng-click="addLocationClicked()" class="btn btn-default">Add</button>
      </div>
      
      <div class="row">
        <div class="col-xs-4">
          <h4>{{ temperature | number:0 }} *C</h4>
        </div>
        <div class="col-xs-2">
          <img ng-src="{{ image }}" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <h4>{{ description }}</h4>
        </div>
      </div>
    </div>
  </body>
</html>
